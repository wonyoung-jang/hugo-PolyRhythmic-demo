author:
  name: Wonyoung Jang
  email: contact@wonyoungjang.org

assets:
  favicon: sitelogo.svg

dateFormat: January 2, 2006
debug: false
description: "Demo site for PolyRhythmic theme"

fuseOpts:
  isCaseSensitive: false
  includeScore: true
  includeMatches: true
  minMatchCharLength: 1
  shouldSort: true
  findAllMatches: false
  keys: ["title", "section", "permalink", "description", "summary", "content"]
  location: 0
  threshold: 0.6
  distance: 100
  ignoreLocation: false
  limit: 12

home:
  title: PolyRhythmic Demo
  tagline: A fast, lightweight Material Design 3 Hugo theme

  welcome: Welcome to the demo site for Hugo PolyRhythmic
  blurb: |
    [PolyRhythmic](https://themes.gohugo.io/themes/hugo-polyrhythmic/) is based on Material Design 3

    PolyRhythmic extends the [official Material guidelines](https://m3.material.io/), while minimizing the amount of scripting

    Show your support: give the theme a [star on GitHub](https://github.com/wonyoung-jang/hugo-PolyRhythmic), share, and most importantly, use it for your own websites!

