<details 
  class="layout showcase-tokens" 
  open>
  <summary class="showcase-tokens-title">Key color inputs and absolute hues</summary>

  <div class="key-color"></div>

  <div 
    class="set palette" 
    id="absolute-hues">
    {{ range seq 0 30 330 }}
      <div
        class="component color-palette-cell"
        style="background-color: var(--palette-hue-{{ . }});">
        {{ . }}
      </div>
    {{ end }}
  </div>
</details>
