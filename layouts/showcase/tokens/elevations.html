{{ define "main" }}
<article class="layout panes basic-single-pane">
  <section 
    class="layout pane" 
    id="post-content">  
    {{ with .Content }}
      {{ . }}
    {{ end }}
    <details 
      class="layout showcase-tokens" 
      open>
      <summary class="showcase-tokens-title">Elevations</summary>
      <section class="elevations-container">
        {{ $elevations := slice "1" "2" "3" "4" "5" }}
        {{ range $elevations }}
          <div class="component surface-container elevation{{ . }}">
            <h4>{{ . }}</h4>
          </div>
        {{ end }}
      </section>
    </details>
  </section>
</article>
{{ end }}
