{{ define "main" }}
<article class="layout panes basic-single-pane">
  <section 
    class="layout pane" 
    id="post-content">  
    {{ with .Content }}
      {{ . }}
    {{ end }}
    {{- partialCached "key-color.html" . -}}
    {{- partialCached "reference-palettes.html" . -}}
    {{- partialCached "system-tokens.html" . -}}
    {{- partialCached "semantic-swatches.html" . -}}
  </section>
</article>
{{ end }}
