{{ define "main" }}
<article
  class="layout panes canon-list-detail"
  id="showcase">
  <section class="layout pane list-pane">
    <h2>List pane</h2>
    {{ with .Content }} 
      {{ . }} 
    {{ end }}
  </section>

  <div class="drag-handle-container">
    <button class="drag-handle"></button>
  </div>

  <section class="layout pane detail-pane">
    <h2>Detail pane</h2>
  </section>
</article>
{{ end }}
