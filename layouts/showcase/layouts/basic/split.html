{{ define "main" }}
<article
  class="layout panes basic-split-pane"
  id="showcase">
  <section class="layout pane">
    <h2>Split 1</h2>
    {{ with .Content }} 
      {{ . }} 
    {{ end }}
  </section>
  
  <div class="drag-handle-container">
    <button class="drag-handle"></button>
  </div>

  <section class="layout pane">
    <h2>Split 2</h2>
  </section>
</article>
{{ end }}
